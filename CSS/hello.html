<!DOCTYPE html>
<html>
    <head>
        <title>CSS001</title>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

    <body>
        <h1 class="register-head">
            <label>Register</label>
        </h1>
        <h3>
        <div class="name">
            <label>Fristname:</label>
            <input type="text" class="border">
            <label>Surname:</label>
            <input type="text" class="border">
            <br><br>
        </div>
        <div class="radio-group">
            <label>Gender</label>
            <label class="radio">
                <input type="radio" name="gender" class="border">Male
            </label>
            <label class="radio">
                <input type="radio" name="gender" class="border">Female
            </label>
        </div>
        <br>
        <div class="register2">
            <label for="email">Email:</label>
            <input type="text" class="border">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" class="border">
            <br><br>
            <label for="confirmpassword">Confirm password:</label>
            <input type="password" class="border">
        </div>
        <br>
        <label>Country</label>
        <select name="Country" class="border">
            <option value="None">-</option>
            <option value="Country1">Thailand</option>
            <option value="Country2">USA</option>
            <option value="Country3">Japan</option>
        </select>
        <br><br>
        <div class="checkbox">
            <label>Hobbles</label>
            <input type="checkbox" name="hobble">Tennis
            <input type="checkbox" name="hobble">Swimming
            <input type="checkbox" name="hobble">Running
        </div>
        </h3>
        <a href="https://www.google.com/" class="hover">Submit</a>
        <br>
        <a href="https://camt.cmu.ac.th/" class="link">www.camt.cmu.ac.th</a>
        <p>
            If you can not <span id="span1">register</span>, Please contact <a href="https://camt.cmu.ac.th/" id="span2">US</a>.
        </p>
    </body>
