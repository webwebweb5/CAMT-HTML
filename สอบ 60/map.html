<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxWhl9XOUaCW1dS6j-iKUcTKlIHat0Lz0&callback=initMap&libraries=&v=weekly" defer></script>
    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 14.9638554, lng: 102.4082607 },
            zoom: 8,
            });
        }
    </script>

</head>
<body>

    <div id="map" style="height:500px;width:500px"></div>
    
</body>
</html>
